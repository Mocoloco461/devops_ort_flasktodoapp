# Path: .github/workflows/docker-test.yml
name: Docker Test Server CI

on:
  push:
    branches:
      - main

jobs:
  run-docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run Test Server
        run: |
          docker compose -f docker-compose-testserver.yml up -d

      - name: Wait for container to be ready
        run: |
          echo "Waiting for server_test to start..."
          for i in {1..30}; do
            if docker ps --filter "name=server_test" --filter "status=running" | grep -q server_test; then
              echo "server_test is running!"
              exit 0
            fi
            echo "Still waiting..."
            sleep 2
          done
          echo "server_test did not start in time."
          docker ps -a
          exit 1

      - name: Show server_test logs
        run: |
          echo "==== Logs from server_test ===="
          docker logs server_test

      - name: Check container status
        run: |
          echo "==== All containers ===="
          docker ps -a
          echo "==== server_test container details ===="
          docker inspect server_test
